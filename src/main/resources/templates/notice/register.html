<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<th:block th:replace="~{/layout/basic :: setContent(~{this :: content}) }">
    <th:block th:fragment="content">

        <h1 class="mt-4">Notice Register Page</h1>

        <form th:action="@{/notice/register}" method="post">

            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" name="title" placeholder="Enter Title">
            </div>

            <div class="form-group">
                <label>Content</label>
                <textarea class="form-control" rows="5" name="content"></textarea>
            </div>

            <div class="form-group">
                <label>Writer Email</label>
                <input type="text" class="form-control" name="writerEmail" th:value="${#authentication.name}" readonly>
            </div>

            <a th:href="@{/notice/list}">
                <button type="button" class="btn btn-info">List</button>
            </a>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </th:block>

</th:block>
